<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Quizz Culture Générale</h1>

    <div id="inputQuestion">

        <p id="inputQuestionTitle">Question:</p>

        <input type="radio" id="rep1" name="questionInput" > <label class= "labelResponse" for="rep1">rep1</label><br>
        <input type="radio" id="rep2" name="questionInput" > <label  class= "labelResponse"for="rep2">rep2</label><br>
        <input type="radio" id="rep3" name="questionInput" > <label  class= "labelResponse"for="rep3">rep3</label><br>
        <input type="radio" id="rep4" name="questionInput" > <label  class= "labelResponse" for="rep4">rep4</label><br>
    </div>


    <button id="enterButton">Validez vos choix</button>

    <div id="resultBox">
        <div id="resultComment">Commentaire</div>
        <div id="resultNext">Retentez des autres questions</div>
        <div id="resultNote">Note</div>
    </div>


    



    <script src="app.js"></script>
</body>
</html>
